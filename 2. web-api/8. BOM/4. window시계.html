<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeIn 0.5S linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .clock h1 {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div class="clock">
        <h1>00:00:00</h1>
    </div>


    <script>
        //Date객체를 이용하여 날짜 정보를 얻어오신 후
        //화면에 보여질 시계 형식에 맞게 값을 얻어서
        //텍스트 형식으로 표현해 주세요.
        //만약 시/분/초 가 한 자리일 경우에는 앞에 0이 붙어야 합니다.

        const $clock = document.querySelector('.clock h1');

        function createTime() {
            const date = new Date();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const seconds = date.getSeconds();

            const ampm = hour >= 12 ? 'pm' : 'am'
            let newhour = hour % 12;
            newhour = newhour === 0 ? 12 : newhour;

            const time = ampm + (newhour < 10 ? '0' + newhour : newhour) + ':' +
                (minute < 10 ? '0' + minute : minute) + ':' +
                (seconds < 10 ? '0' + seconds : seconds)

            $clock.textContent = time;


            // $clock.textContent = `${hour}:${minute}:${seconds}`
        }


        let idx = 0; // 파일명을 담은 배열의 인덱스를 지목하기 위한 변수

        function changeBackGround() {
            const bgList = [1, 2, 3, 4]
            const $img = document.createElement('img');
            $img.classList.add('bg-img');
            $img.setAttribute('src', `./img/${bgList[idx]}.jpg`); //img 태그의 src 속성

            // body태그는 document 객체로 바로 접근이 가능.
            document.body.appendChild($img);
            ix++ // 인덱스 하나 올리기

            if(idx === bgList.length){ // 인덱스가 끝까지 도달했다면 0으로 되돌리자
            idx = 0
            }
        }










        // 즉시실행 함수
        (function () {
            createTime()
            setInterval(createTime, 1000)
            changeBackGround();
            setInterval(changeBackGround, 10000);
        })();
    </script>










</body>

</html>

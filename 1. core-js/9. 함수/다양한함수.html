<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 즉시 실행 함수(정의와 동시에 실행되는 함수)
        (function(x,y) {
            console.log(`x+y= ${x + y}`);
        })(60,70);

        // 재귀 함수
        // 함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
        // 종료 조건을 직접 작성해 주셔야 합니다.

console.log('======================================================');

function countdown(n) {
    if(n<0) return;
    console.log(n);
    countdown(n-1);
}
countdown(5)


console.log('==================================');

function factorial(n) {
if(n ===1 )return 1;
    return n * factorial(n-1);
}
console.log(`6!: ${factorial(6)}`);

console.log('==================================');

// 중첩 함수
console.log(('======================================'));

function outer() {
    var x = 1; // outer 함수 내에서만 사용 가능한 지역 변수

    // 헬퍼 함수
    function inner() {
        var y = 2; // inner 함수 내에서만 사용 가능한 지역 변수
        console.log(`x + y = ${x+y}`);
    }
inner(); // outer함수 내에서마 사용이 가능합니다.
}
outer();
// iner(); -> outer 함수 내에 선언된 함수 -> outer를 호추하지 않으면 애초에 존재하지 않는 함수.
// console.log(y); (x) y는 inner 내에서만 유효함
// console.log(x); (x) x는 outer 내에서만 유효함


    </script>
</body>
</html>

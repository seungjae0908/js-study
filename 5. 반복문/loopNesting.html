<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (var level = 2; level <= 9; level++) {
            console.log(`*** 구구단 ${level}단) ***`);
            console.log('=========================');
            for (var row = 1; row <= 9; row++) {
                console.log(`${level} x ${row} = ${level * row}`);
            }
            console.log('----------------------');
        }
    </script>
</body>

</html>

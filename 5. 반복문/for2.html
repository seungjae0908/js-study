<script>


/*
- 정수 1개를 입력 받아서 해당 정수가 소수(prime number)
인지를 판별하면 됩니다.*/

var num = +prompt('숫자를 입력하세요')
var cnt = 0;
for(var i=1; i<=num; i++) {
if(num % i === 0) 
cnt ++;
}
console.log(`약수의개수는${cnt}개 입니다`);
if(cnt === 2) {
    alert('소수입니다')
}else ('소수가 아닙니다')


console.log('-----------------------------------------------');

for(var j=2; num % j !== 0; j++) {}
    console.log(`${num}(은)는 ${j}개입니다`)
    











</script>

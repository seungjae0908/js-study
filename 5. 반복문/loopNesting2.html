<!DOCTYPE html>
<html lang="ko">

<head>

<body>

    <script>
        /*
    -정수를 하나 입력 받아서, 입력받은 수 까지의 모든 소수를 출력하고
    그 소수들의 개수를 구하는 로직을 작성합니다.*/


    var num = +prompt('숫자를 입력하세요')
    var count = 0

for(var i=1; i<=num; i++) {
var cnt = 0;
for(var j=1; j<=i; j++) {
    if(i % j === 0) {
        cnt++;
    }}
if(cnt === 2) {
    console.log(i);
    count ++;
}

}
console.log(`소수의개수는${count}개 입니다`);

















    </script>
</body>
